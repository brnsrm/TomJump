<!DOCTYPE html>
<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Nook</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Running Nook</h1>
    <ul class="rules">
        <li><img src="img/bells.png" class="list-img" />Druecke die Leertaste, um das Spiel zu starten!</li>
        <li><img src="img/bells.png" class="list-img" />Mit der Leertaste kann man auch ueber die Hindernisse springen!</li>
        <li><img src="img/bells.png" class="list-img" />Das Ziel: Tom Nook soll so lange wie moeglich ueberleben...</li>
    </ul>
    <div id="game">
        <div id="character"></div>
        <div id="block" class="hit-block"></div>
        <div id="block2" class="hit-block"></div>
        <div id="block3" class="hit-block"></div>
        <div id="counter"></div>
    </div>
